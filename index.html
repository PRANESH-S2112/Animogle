<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animogle </title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center px-4 py-8 transition-opacity duration-500" id="main">

  <!-- Splash Screen -->
  <div id="splash">▶️Animogle</div>

  <!-- Title -->
  <h1 class="text-4xl font-bold mb-6 text-center"> Animogle </h1>
  <p class="mb-10 text-lg text-center">The way to kill boredom</p>

  <!-- App Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 gap-6 max-w-lg w-full text-center">
    <div onclick="loadPage('games.html')" class="bg-pink-500 hover:bg-pink-600 p-6 rounded-xl shadow-xl cursor-pointer transition">
      🎮<br/>Games
    </div>
    <div onclick="loadPage('finance.html')" class="bg-green-500 hover:bg-green-600 p-6 rounded-xl shadow-xl cursor-pointer transition">
      💰<br/>Finance
    </div>
    <div onclick="loadPage('animes.html')" class="bg-purple-500 hover:bg-purple-600 p-6 rounded-xl shadow-xl cursor-pointer transition">
      📺<br/>Animes
    </div>
    <div onclick="loadPage('blogs.html')" class="bg-yellow-300 hover:bg-yellow-400 text-black p-6 rounded-xl shadow-xl cursor-pointer transition">
      ✍️<br/>Blogs
    </div>
    <div onclick="loadPage('movies.html')" class="bg-blue-500 hover:bg-blue-600 p-6 rounded-xl shadow-xl cursor-pointer transition">
      🎬<br/>Movies
    </div>
    <div onclick="loadPage('affiliate.html')" class="bg-red-500 hover:bg-red-600 p-6 rounded-xl shadow-xl cursor-pointer transition">
  💻<br/>Top Tech Deals
</div>

  <script src="router.js"></script>
</body>
</html>
